<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Validación en Tiempo Real</h1>
    <form id="formulario" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error" id="error-nombre">El nombre es obligatorio.</span>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="error-password">La contraseña debe tener al menos 8 caracteres (máximo 16).</span>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="error-email">Por favor, introduce un correo electrónico válido.</span>

        <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
